<h1 mat-dialog-title>Profesor</h1>
<div mat-dialog-content>
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Nombre: {{profesor.nombreProfesor}} {{profesor.apellidosProfesor}}</mat-card-title>
          <mat-card-subtitle>Correo: {{profesor.correo}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button mat-button mat-dialog-close class="btn btn-danger">Cerrar</button>
        </mat-card-actions>
      </mat-card>
</div>
