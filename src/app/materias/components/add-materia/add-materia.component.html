<h1 mat-dialog-title>Agregar materia</h1>
<div mat-dialog-content>
  <form [formGroup]="formAddMateria" (ngSubmit)="onAddMateria()">
    <div class="mb-3">
      <label for="nombreMateria" class="form-label">Nombre</label>
      <input
        type="text"
        id="nombreMateria"
        formControlName="nombreMateria"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="descMateria" class="form-label">Descripci√≥n</label>
      <input
        type="text"
        id="descMateria"
        formControlName="descMateria"
        class="form-control"
        required
      />
    </div>
    <div mat-dialog-actions class="d-flex gap-2 p-2">
      <button type="submit" mat-button mat-dialog-close class="btn btn-success">
        Agregar
      </button>
      <button mat-button mat-dialog-close class="btn btn-secondary">
        Cancelar
      </button>
    </div>
  </form>
</div>
